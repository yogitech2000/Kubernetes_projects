apiVersion: apps/v1
kind: Deployment
metadata: 
  name: worker-deploy
  labels:
    name: worker-deploy
    app: demo-voting-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-app
      app: demo-voting-app
  template:
    metadata: 
      name: worker-app
      labels:
        name: worker-app
        app: demo-voting-app
    spec:
      containers: 
      - name: worker-app
        image: dockersamples/examplevotingapp_worker
    
    